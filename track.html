<!DOCTYPE html>
<html>
<head>

  <script>
  var pos={ }
  var data;
  function myMap() {
    if(navigator.geolocation){
      navigator.geolocation.getCurrentPosition( function (position) {
        //website se coords fetch kiye
        pos.lat =  position.coords.latitude,
        pos.lng = position.coords.longitude
        console.log("yours current position");
        var uluru = {
          lat: pos.lat,
          lng: pos.lng
        };
        //request generation
        const Http = new XMLHttpRequest();
        const url = "http://localhost:3000/sc";
        Http.open("POST",url);
        Http.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
        Http.send();

        Http.onload = function () {
          if (Http.readyState === Http.DONE) {
            data = (JSON.parse(Http.responseText));
            console.log(data);

            //design studio coordinates
            var cen = {
              lat: data.lat,
              lng: data.lng
            };

            //bag ki current location pe focus
            var map = new google.maps.Map(
              document.getElementById('googleMap'),{
                zoom: 18,
                center: cen
              });

              // The marker, positioned at Uluru
              var marker = new google.maps.Marker({
                position: uluru,
                map: map ,
                title : "your location"});

                marker = new google.maps.Marker({
                map: map,
                title: "bags location",
                position: cen,
                icon: {
                  url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                 }
              });



              //fetching of getgps
              console.log("loopstart");
              setInterval(function(){
                Http.open("POST",url);
                Http.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
                Http.send();
                Http.onload = function () {
                  if (Http.readyState === Http.DONE) {
                    data = (JSON.parse(Http.responseText));
                    console.log(data);
                    var plot = {
                      lat: data.lat,
                      lng: data.lng
                    };
                    console.log("fetched coords");
                    console.log(plot);
                    marker.setMap(null);
                    marker = new google.maps.Marker({
                    map: map,
                    title: "bags location",
                    position: plot,
                    icon: {
                      url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
                     }
                  });
                  }
                }

              }, 5000);
              //ends




                }
              };
            });

          }
        };




      </script>

    </head>
    <body>
      <div id="googleMap" style="width:100%;height:100vh;"></div>
      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCf5cl2eceYzWsww6evSCV6ef-SMjgOQ1w&callback=myMap" async defer></script>
  </body>
  </html>
